<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/register.css">
    <title>The Fashion Pet-register</title>
</head>
<body>
    <header class="uppercases-spacing">
        <h1>The Fashion Pet</h1>

        <nav class="menu">
            <a href="index.html">Home</a>
            <i class="fas fa-home"></i>
            <a href="about.html">/ About</a>
            <i class="fas fa-question"></i>
            <a href="services.html">/ Services</a>
            <i class="fas fa-concierge-bell"></i>
            <a href="register.html">/ Register</a>
            <i class="fas fa-clipboard-list"></i>
        </nav>
    </header>
    <main>
        <div class="opening-paragraph">
            <h2>Register a Pet</h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates fugit molestiae at qui eligendi exercitationem doloribus consequatur. Dolore, nam! Labore odit sapiente voluptatem sit doloribus! Ratione ab nam porro saepe!</p>
        </div>
        <div class="form-container">
            <!--this is the form name,age,gender,breed,service,owner,phone-->
            <div class="form-control">
                <label>Name</label>
                <input type="text" id="txtName" placeholder="-- Enter your pet's name --">
            </div>
            <div class="form-control">
                <label>Age</label>
                <input type="text" id="txtAge" placeholder="-- Enter your pet's age --">
            </div>
            <div class="form-control">
                <label>Gender</label>
                <input type="text" id="txtGender" placeholder="-- Enter your pet's gender --">
            </div>  
            <div class="form-control">
                   <label>Breed</label>
                <input type="text" id="txtBreed" placeholder="-- Enter your pet's breed --">
            </div>  
            <div class="form-control">
                   <label>Service</label>
                <select id="txtService">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="shower">Shower</option>
                    <option value="nails">Nails cut</option>
                    <option value="grooming">Grooming</option>
                </select>
            </div>
            <div class="form-control">
                     <label>Owner</label>
                <input type="text" id="txtOwnerName" placeholder="-- Enter your name --">
            </div>
            <div class="form-control">
                                   <label>Phone</label>
                <input type="text" id="txtOwnerPhone" placeholder="-- Enter your phone number --">
            </div>
            <div class="alert-section">
                <button class="btn btn-register" onclick="register();">Register</button>
            </div>
        </div>
        <div class="pets" id="petsContainer">
            <!--this is where we display the pets-->
        </div>
    </main>
    <footer>

    </footer>
    <script src="script/app.js"></script>
    <script src="script/directory.js"></script>
</body>
</html>
